<!DOCTYPE html>
<html>
  <head>
    <meta
      data-n-head="ssr"
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/init.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="W1440">
        <img src="/images/logo.png" alt class="logo" />
        <ul>
          <li>
            <a href="#" target="_blank" rel="noopener">目錄選項</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener">目錄選項</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener">目錄選項</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener">目錄選項</a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener">目錄選項</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="login">
      <div class="login_wrapper">
        <div class="switch_btn">
          <p class="active">登入</p>
          <p>註冊</p>
        </div>
        <div class="veiw active">
          <div class="label">
            <p>使用者帳號</p>
            <input name="account" placeholder="請輸入E-Mail" />
            <!---->
          </div>
          <div class="label">
            <p>密碼</p>
            <input type="password" name="pw" placeholder="請輸入密碼" />
            <!---->
            <a href="#" class="link_underline">忘記密碼</a>
          </div>
          <div class="btn_area">
            <a class="btn">我要登入</a>
          </div>
        </div>
        <div class="veiw">
          <div class="label">
            <p>中文姓名</p>
            <input name="name" placeholder="請輸入姓名" />
            <!---->
          </div>
          <div class="label">
            <p>使用者帳號</p>
            <input type="text" name="account" placeholder="請輸入E-Mail" />
            <!---->
          </div>
          <div class="label">
            <p>密碼</p>
            <input
              type="password"
              name="pw"
              placeholder="請輸入英文及數字六位數密碼"
            />
          </div>
          <div class="label">
            <p>密碼確認</p>
            <input
              type="password"
              name="re_pw"
              placeholder="請再輸入一次密碼"
            />
            <!---->
          </div>
          <div class="label label_select_3">
            <p>出生日期</p>
            <div class="select_wrap">
              <select
                ><option selected="selected" disabled="disabled">年份</option>
                <option value="">1988</option></select
              >
            </div>
            <div class="select_wrap">
              <select
                ><option selected="selected" disabled="disabled">月份</option>
                <option value="">01</option></select
              >
            </div>
            <div class="select_wrap">
              <select
                ><option selected="selected" disabled="disabled">日期</option>
                <option value="">01</option></select
              >
            </div>
          </div>
          <div class="label">
            <p>行動電話</p>
            <input type="tel" name="tel" placeholder="請輸入行動電話號碼" />
          </div>
          <div class="label">
            <!---->
            <div class="checkbox_wrap">
              <input type="checkbox" name="areement" id="areement" />
              <label for="areement"></label>
            </div>
            <a href="#" class="link_underline"
              ><b>同意個人資料運用告知聲明</b></a
            >
          </div>
          <div class="btn_area">
            <a class="btn">我要註冊</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/init.js" defer></script>
